<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trunfo dos MLK</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="minhaCarta" class="box-cartas">
            <!-- <img src="imagens/gustavo.jpg" id="imgMinhaCarta"> -->
            <h3 id="nomeMinhaCarta"></h3>
            <div class="selecioneAtributo">
                <p>Escolha seu atributo:</p>

                <label id="forcaMinhaCarta">For√ßa:</label>
                <input type="radio" name="atributo" value="forca">
                <br>

                <label id="defesaMinhaCarta">Defesa:</label>
                <input type="radio" name="atributo" value="defesa">
                <br>

                <label id="magiaMinhaCarta">Magia</label>
                <input type="radio" name="atributo" value="magia">
            </div>
        </div>
        <div id="cartaOpopnente" class="box-cartas">
            <!-- <img id="imgCartaOponente"> -->
            <h3 id="nomeCartaOponente"></h3>
            <p id="forcaCartaOponente"></p>
            <p id="defesaCartaOponente"></p>
            <p id="magiaCartaOponente"></p>

        </div>
    </div>
    <div id="resu">
        <p id="resultado"></p>
        <br>
        <button id="btnJogar" onclick="comparaAtributos()">Jogar</button>
    </div>
</body>
<script src="script.js"></script>
